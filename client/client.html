<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<!--
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	-->

	<style type="text/css">

		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed,
		figure, figcaption, footer, header, hgroup,
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			vertical-align: baseline;
		}

		html, body{
			height: 100%;
			width: 100%;
		}



		@font-face {
			font-family: 'GT Walsheim Light Oblique';
			src: url('gt-italic.ttf') format('truetype');
			font-weight: normal;
			font-style: italic;
		}

		@font-face {
			font-family: 'GT Walsheim Light';
			src: url('gt-light.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		*{
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		body{
			background: url('') no-repeat;
			background-position: center center;
			background-size: cover;

			transition: all 0.3s ease;
		}

		.wrapper{
			height: 100vh;
			display: flex;
			justify-content: center;
			flex-direction: column;

			text-align: center;

			background-color: rgba(0,0,0,0.8);
		}

		.wrapper__comments{
			margin-left: auto;
			margin-right: auto;

			max-width: 600px !important;

			color: #fff;
			font-family: 'GT Walsheim Light Oblique';
			font-size: 36px;
			
			font-weight: 700;

			line-height: 50px;

			overflow: hidden;
		}

		.names{
			font-family: 'GT Walsheim Light';
			font-size: 16px;
			padding: 2em;
		}



	</style>

</head>

<body>


	<div class = "wrapper">
		<div class = "wrapper__comments" id = "comment"> 
			beathovvven.herokuapp.com <br>
			<p class = "names"> Alberto Camacho & Philippe Kimura-Thollander </p>
		</div>
	</div>



	<audio id="player" crossorigin="anonymous"></audio>


	<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src = "jquery.js"></script>
	<script type="text/javascript" src = "dancer.js"></script>
	<script type="text/javascript" src = "giphy.js"></script>
	<script type="text/javascript" src = "soundcloud.js"> </script>
	<script type="text/javascript" src = "client.js"> </script>

</body>
</html>
